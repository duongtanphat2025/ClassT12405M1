<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>Hand Calculator</h1>
<style>
        
        #txtDisplay{
            width: 165px; 
            height: 35px;
            color: white;
            font-size: 15pt;
            text-align: right;
            background-color:darkgray;
        }
        #btnNum{
            width: 40px;
            height: 30px;
        }
        button{
            width: 175px; 
            height: 30px;
        }
    </style>
<script>
        function doCal(ch){
            if(ch != "=" ){
                switch(ch){
                    case "C":
                        document.getElementById("txtDisplay").value = "";
                        break;    
                    default:
                        document.getElementById("txtDisplay").value += ch;
                        break;
                }                
            }
            else{
                var s = document.getElementById("txtDisplay").value;
                document.getElementById("txtDisplay").value = eval(s);
            }
        }
    </script>
<div align="center">
        <input id="txtDisplay" placeholder="0" readonly>
        <p>
        <input type="button" id="btnNum" value="1" onClick="doCal('1')">
        <input type="button" id="btnNum" value="2" onClick="doCal('2')">
        <input type="button" id="btnNum" value="3" onClick="doCal('3')">
        <input type="button" id="btnNum" value="*" onClick="doCal('*')">
        <br>
        <input type="button" id="btnNum" value="4" onClick="doCal('4')">
        <input type="button" id="btnNum" value="5" onClick="doCal('5')">
        <input type="button" id="btnNum" value="6" onClick="doCal('6')">
        <input type="button" id="btnNum" value="/" onClick="doCal('/')">
        <br>
        <input type="button" id="btnNum" value="7" onClick="doCal('7')">
        <input type="button" id="btnNum" value="8" onClick="doCal('8')">
        <input type="button" id="btnNum" value="9" onClick="doCal('9')">
        <input type="button" id="btnNum" value="+" onClick="doCal('+')">
        <br>
        <input type="button" id="btnNum" value="0" onClick="doCal('0')">
        <input type="button" id="btnNum" value="." onClick="doCal('.')">
        <input type="button" id="btnNum" value="=" onClick="doCal('=')">
        <input type="button" id="btnNum" value="-" onClick="doCal('-')">
        <p>
        <button type="button" onClick="doCal('C')">Clear All</button> 
    </div>
</body>
</html>
